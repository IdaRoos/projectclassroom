<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
        <title>Add user</title>
</head>
<body>

    <form action="#" th:action="@{/classroom/admin/saveUser}"
          th:object="${user}" method="POST">

        <!--        Add hidden form field to handle the update-->

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}" placeholder="First name">

        <input type="text" th:field="*{lastName}" placeholder="Last name">

        <input type="text" th:field="*{email}" placeholder="Email">

        <input type="text" th:field="*{phone}" placeholder="Phone">

        <input type="text" th:field="*{address}" placeholder="Address">

        <button type="submit">Save</button>
        <hr>

    </form>

    <a href="/classroom/home">Home</a>


</body>
</html>
